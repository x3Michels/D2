<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Home - Dota 2</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="myVideo1">
    <!-- START HEADER THAT MEAN NAV BAR-->
    <header id="myHeader">
        <section >
            <img class="logol" src="./assets/background/dota2logo.png" alt="">
        </section>
    </header>
    <!-- INFO HERO PRE-PICK -->
    <h1 class="heroall">ELIGE A TU HÉROE</h1>
    <h2 class="heroall1">Astutos pícaros, Estrategas de la magia, Feroces bestias...</h2>
    <h2 class="heroall1"> El conjunto de héroes de Dota 2 es enorme y de una diversidad ilimitada. Lanza increíbles hechizos y devastadoras habilidades definitivas en tu camino hacia la victoria.</h2>
    <!-- SECTION HERO PICK -->
    <div class="card-general">
        <div class="card">
            <video src="./assets/heros/hero1/hoodwink.webm" autoplay loop muted></video>
            <div class="menu-boton" id="menu-btn1">Pick Hoodwink</div>
        </div>
        <div class="card">
            <video src="./assets/heros/hero2/pangolier.webm" autoplay loop muted></video>
            <div class="menu-boton" id="menu-btn2">Pick Pangolier</div>
        </div>
        <div class="card">
            <video src="./assets/heros/hero3/rubick.webm" autoplay loop muted></video>
            <div class="menu-boton" id="menu-btn3">Pick Rubick</div>
        </div>
    </div>

    <div>
        <div class="bton-cont menu1">
            <div class="bton1 btn1">
                <img src="./assets/heros/hero1/1hoodwink_acorn_shot.png" alt="Botón 1">
            </div>
            <div class="bton1 btn2">
                <img src="./assets/heros/hero1/2hoodwink_bushwhack.png" alt="Botón 2">
            </div>
            <div class="bton1 btn3">
                <img src="./assets/heros/hero1/3hoodwink_scurry.png" alt="Botón 3">
            </div>
            <div class="bton1 btn4">
                <img src="./assets/heros/hero1/4hoodwink_sharpshooter.png" alt="Botón 4">
            </div>
            <div class="bton1 btn5">
                <img src="./assets/heros/hero1/5hoodwink_hunters_boomerang.png" alt="Botón 5">
                <img class="overlay-image" src="./assets/background/aghs_shard.png" alt="Imagen Superpuesta 5">
            </div>
            <div class="bton1 btn6">
                <img src="./assets/heros/hero1/6hoodwink_decoy.png" alt="Botón 6">
                <img class="overlay-image" src="./assets/background/aghs_scepter.png" alt="Imagen Superpuesta 6">
            </div>
        </div>
    
        <div class="bton-cont menu2">
            <div class="bton2 btn1">
                <img src="./assets/heros/hero2/1pangolier_swashbuckle.png" alt="Botón 1">
            </div>
            <div class="bton2 btn2">
                <img src="./assets/heros/hero2/2pangolier_shield_crash.png" alt="Botón 2">
            </div>
            <div class="bton2 btn3">
                <img src="./assets/heros/hero2/3pangolier_lucky_shot.png" alt="Botón 3">
            </div>
            <div class="bton2 btn4">
                <img src="./assets/heros/hero2/4pangolier_gyroshell.png" alt="Botón 4">
            </div>
            <div class="bton2 btn5">
                <img src="./assets/heros/hero2/5pangolier_rollup.png" alt="Botón 5">
            </div>
            <div class="bton2 btn6">
                <img src="./assets/heros/hero2/6pangolier_shield_crash.png" alt="Botón 6">
            </div>
        </div>
    
        <div class="bton-cont menu3">
            <div class="bton3 btn1">
                <img src="./assets/heros/hero3/1rubick_telekinesis.png" alt="Botón 1">
            </div>
            <div class="bton3 btn2">
                <img src="./assets/heros/hero3/2rubick_fade_bolt.png" alt="Botón 2">
            </div>
            <div class="bton3 btn3">
                <img src="./assets/heros/hero3/3rubick_arcane_supremacy.png" alt="Botón 3">
            </div>
            <div class="bton3 btn4">
                <img src="./assets/heros/hero3/4rubick_spell_steal.png" alt="Botón 4">
            </div>
            <div class="bton3 btn5">
                <img src="./assets/heros/hero3/5rubick_telekinesis.png" alt="Botón 5">
            </div>
            <div class="bton3 btn6">
                <img src="./assets/heros/hero3/6rubick_spell_steal.png" alt="Botón 6">
            </div>
        </div>
        <video class="video1" id="video" autoplay loop></video>
        <div class="info-hero" id="video-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
